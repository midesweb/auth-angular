<h2>Login</h2>
<p>
  Email: <input type="text" [(ngModel)]="usuario.email">
  <br>
  Pass: <input type="text" [(ngModel)]="usuario.password">
</p>
<p>
  <button (click)="onLogin()">Login</button>
</p>

<h2>Registro</h2>
<p>
  Email: <input type="text" [(ngModel)]="registro.email">
  <br>
  Pass: <input type="text" [(ngModel)]="registro.password">
</p>
<p>
  <button (click)="onRegistro()">Registrarse</button>
</p>
